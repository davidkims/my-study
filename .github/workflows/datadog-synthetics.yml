name: Datadog Synthetic Test with Full Automation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DATADOG_API_HOST: https://api.datadoghq.com
  NEW_API_KEY_NAME: "ci-api-key-${{ github.run_id }}"
  NEW_APP_KEY_NAME: "ci-app-key-${{ github.run_id }}"
  BACKUP_API_KEY_URL: "https://your-s3-presigned-url/dd_api_key_backup.json"
  BACKUP_APP_KEY_URL: "https://your-s3-presigned-url/dd_app_key_backup.json"

jobs:
  datadog-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ§° Install dependencies (jq, curl)
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl

    - name: ğŸ” Generate Datadog API Key
      id: generate_api_key
      run: |
        echo "â–¶ï¸ API Key ìƒì„± ì‹œë„ ì¤‘..."

        api_response=$(curl -s -X POST "${DATADOG_API_HOST}/api/v1/api_key" \
          -H "Content-Type: application/json" \
          -H "DD-API-KEY: ${{ secrets.ADMIN_DD_API_KEY }}" \
          -H "DD-APPLICATION-KEY: ${{ secrets.ADMIN_DD_APP_KEY }}" \
          -d "{\"name\": \"${NEW_API_KEY_NAME}\"}")

        new_api_key=$(echo "$api_response" | jq -r '.api_key')

        if [[ "$new_api_key" != "null" && "$new_api_key" != "" ]]; then
          echo "âœ… API Key ìƒì„± ì„±ê³µ"
          echo "::add-mask::$new_api_key"
          echo "DD_API_KEY=${new_api_key}" >> $GITHUB_ENV
        else
          echo "âŒ API í‚¤ ìƒì„± ì‹¤íŒ¨. ë°±ì—… í‚¤ ë‹¤ìš´ë¡œë“œ..."

          curl -sSL -o dd_api_key_backup.json "${BACKUP_API_KEY_URL}"

          if jq -e .api_key dd_api_key_backup.json >/dev/null 2>&1; then
            backup_api_key=$(jq -r '.api_key' dd_api_key_backup.json)
            echo "::add-mask::$backup_api_key"
            echo "DD_API_KEY=${backup_api_key}" >> $GITHUB_ENV
          else
            echo "ğŸš¨ ë°±ì—… API í‚¤ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨ ë˜ëŠ” JSON íŒŒì‹± ì˜¤ë¥˜"
            exit 1
          fi
        fi

    - name: ğŸ” Generate Datadog App Key
      id: generate_app_key
      run: |
        echo "â–¶ï¸ App Key ìƒì„± ì‹œë„ ì¤‘..."

        app_response=$(curl -s -X POST "${DATADOG_API_HOST}/api/v2/application_keys" \
          -H "Content-Type: application/json" \
          -H "DD-API-KEY: ${{ secrets.ADMIN_DD_API_KEY }}" \
          -H "DD-APPLICATION-KEY: ${{ secrets.ADMIN_DD_APP_KEY }}" \
          -d "{\"name\": \"${NEW_APP_KEY_NAME}\"}")

        new_app_key=$(echo "$app_response" | jq -r '.data.attributes.key')

        if [[ "$new_app_key" != "null" && "$new_app_key" != "" ]]; then
          echo "âœ… App Key ìƒì„± ì„±ê³µ"
          echo "::add-mask::$new_app_key"
          echo "DD_APP_KEY=${new_app_key}" >> $GITHUB_ENV
        else
          echo "âŒ App í‚¤ ìƒì„± ì‹¤íŒ¨. ë°±ì—… í‚¤ ë‹¤ìš´ë¡œë“œ..."

          curl -sSL -o dd_app_key_backup.json "${BACKUP_APP_KEY_URL}"

          if jq -e .api_key dd_app_key_backup.json >/dev/null 2>&1; then
            backup_app_key=$(jq -r '.api_key' dd_app_key_backup.json)
            echo "::add-mask::$backup_app_key"
            echo "DD_APP_KEY=${backup_app_key}" >> $GITHUB_ENV
          else
            echo "ğŸš¨ ë°±ì—… APP í‚¤ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨ ë˜ëŠ” JSON íŒŒì‹± ì˜¤ë¥˜"
            exit 1
          fi
        fi

    - name: ğŸ§ª Run Datadog Synthetic Tests
      uses: DataDog/synthetics-ci-github-action@v1.4.0
      with:
        api_key: ${{ env.DD_API_KEY }}
        app_key: ${{ env.DD_APP_KEY }}
        test_search_query: 'tag:e2e-tests'
        tunnel: false

    - name: ğŸ” Cleanup (í‚¤ íšŒì „ ì‹œ)
