          \\"Statement\\": [{
            \\"Effect\\": \\"Allow\\",
            \\"Action\\": [
              \\"iam:CreateAccessKey\\",
              \\"iam:ListAccessKeys\\",
              \\"iam:GetUser\\",
              \\"iam:DeleteAccessKey\\"
            ],
            \\"Resource\\": \\"arn:aws:iam::\$AWS_ACCOUNT_ID:user/\$IAM_USER_NAME\\"
