name: AWS Key Generator

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

env:
  AWS_ACCOUNT_ID: "123456789012"              # ← 본인 계정 ID
  AWS_ROLE_NAME: "github-actions-oidc-role"
  AWS_REGION: "ap-northeast-2"
  IAM_USERNAME: "github-deploy-user"

jobs:
  generate-aws-key:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install AWS CLI and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        python3 -m pip install --upgrade pip
        pip install awscli

    - name: Configure AWS Credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
        aws-region: ${{ env.AWS_REGION }}
        audience: sts.amazonaws.com

    - name: Create AWS Access Key
      id: create_key
      run: |
        echo "🔐 Creating AWS Access Key for user: $IAM_USERNAME"
        ACCESS_KEY_JSON=$(aws iam create-access-key --user-name $IAM_USERNAME)

        echo "$ACCESS_KEY_JSON" > .github/workflows/key-log.log

        ACCESS_KEY_ID=$(echo "$ACCESS_KEY_JSON" | jq -r .AccessKey.AccessKeyId)
        SECRET_KEY=$(echo "$ACCESS_KEY_JSON" | jq -r .AccessKey.SecretAccessKey)

        echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> $GITHUB_ENV
        echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV

    - name: Show Key in Logs (Debug only – Remove in production)
      run: |
        echo "🪪 AccessKeyId: $ACCESS_KEY_ID"
        echo "🕶 SecretAccessKey: $SECRET_KEY"
        echo "📝 Log file created: .github/workflows/key-log.log"

    - name: Commit Key Log
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .github/workflows/key-log.log
        git commit -m "🔐 AWS Access Key generated and logged"
        git push
