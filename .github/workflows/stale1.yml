name: Disable All Workflows and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  disable-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create branch
        run: |
          BRANCH_NAME="disable-workflows-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Comment out all 'on:' triggers in workflows
        run: |
          find .github/workflows -type f -name "*.yml" -print0 | while IFS= read -r -d '' file; do
            sed -i 's/^on:/# on:/' "$file"
            echo "ðŸ”’ Disabled workflow trigger in $file"
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows
          git commit -m "ðŸ”’ Disable all workflows by commenting out 'on:' blocks" || echo "Nothing to commit"

      - name: Push branch with PAT
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          commit-message: "ðŸ”’ Disable all workflows"
          title: "ðŸ”’ Disable all GitHub Actions workflows"
          body: |
            This PR disables all workflows by commenting out their `on:` triggers.
            Review and merge to prevent further automatic workflow executions.
          branch: ${{ env.BRANCH_NAME }}
