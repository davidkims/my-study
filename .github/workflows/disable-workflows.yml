name: Disable All Workflows with PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  disable-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create backup slot directory
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          SLOT_DIR=".github/.workflow-backups/slot-${TIMESTAMP}"
          mkdir -p "$SLOT_DIR"
          echo "SLOT_DIR=$SLOT_DIR" >> $GITHUB_ENV
          echo "ðŸ“¦ Backup directory: $SLOT_DIR"

      - name: Backup and disable all workflows
        run: |
          for file in .github/workflows/*.yml; do
            fname=$(basename "$file")
            cp "$file" "${SLOT_DIR}/${fname}.bak"
            sed -i 's/^on:/# on:/' "$file"
            echo "ðŸ”’ Disabled workflow trigger in $file"
          done

      - name: Commit and create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH_NAME="disable-workflows-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH_NAME"

          git add .github
          git commit -m "ðŸ”’ Disable all workflows and backup originals to backup slot"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Push branch using PAT
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          commit-message: "ðŸ”’ Disable all workflows"
          title: "ðŸ”’ Disable all GitHub Actions workflows"
          body: |
            This PR disables all workflows by commenting out `on:` triggers.
            A full backup was created at `${{ env.SLOT_DIR }}`.
          branch: ${{ env.BRANCH_NAME }}
