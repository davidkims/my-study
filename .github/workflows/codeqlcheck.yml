name: Re-run All Failed Workflows (Auto Retry)

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  rerun-failed:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Fetch and filter up to 13,000 workflow runs (failed only)
        run: |
          echo "ðŸ“¥ Fetching failed workflow runs..."
          > failed_ids.txt
          for PAGE in {1..130}; do
            echo "ðŸ”Ž Fetching page $PAGE..."
            response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100&page=$PAGE")

            # Check for disabled workflows
            disabled=$(echo "$response" | jq -r '.workflow_runs[] | select(.status == "completed" and .conclusion == "failure" and .run_attempt == 1 and .run_number == 1 and .name == null) | .id')
            if [[ -n "$disabled" ]]; then
              echo "ðŸš« Skipping disabled or deleted workflows:"
              echo "$disabled"
            fi

            failed=$(echo "$response" | jq -r '.workflow_runs[] | select(.conclusion == "failure" and .name != null) | .id')
            if [[ -z "$failed" ]]; then
              echo "âœ… No more failed runs on page $PAGE."
              break
            fi

            echo "$failed" >> failed_ids.txt
            echo "ðŸ“„ Collected $(echo "$failed" | wc -l) failed runs from page $PAGE."
            sleep 1
          done

          total=$(wc -l < failed_ids.txt)
          if [[ $total -eq 0 ]]; then
            echo "âœ… No failed workflows to re-run."
            exit 0
          fi
          echo "â— Total failed workflow runs to retry: $total"

      - name: Re-run all failed workflows
        run: |
          echo "ðŸ” Re-running all failed workflow runs..."
          COUNT=0
          while read -r ID; do
            echo "ðŸ” Re-running run ID: $ID"
            response=$(curl -s -o /tmp/resp.json -w "%{http_code}" -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/${ID}/rerun")

            if [[ "$response" == "201" ]]; then
              echo "âœ… Successfully re-ran workflow ID: $ID"
            elif [[ "$response" == "403" ]]; then
              echo "ðŸš« Permission denied to rerun workflow ID: $ID"
              cat /tmp/resp.json
            elif [[ "$response" == "404" ]]; then
              echo "âŒ Workflow ID not found or disabled: $ID"
              cat /tmp/resp.json
            else
              echo "âš ï¸ Unexpected response ($response) when rerunning ID: $ID"
              cat /tmp/resp.json
            fi

            COUNT=$((COUNT+1))
            if (( COUNT % 100 == 0 )); then
              echo "â¸ Rate limit management: sleeping 60 seconds after $COUNT retries..."
              sleep 60
            else
              sleep 2
            fi
          done < failed_ids.txt
          echo "âœ… Re-ran $COUNT failed workflows successfully."
