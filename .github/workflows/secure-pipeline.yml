name: Secure CI - Checkmarx + IBM + DiskSlot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  security-events: write

jobs:
  secure-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Set Slot Directory with Timestamp
      run: |
        TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
        echo "SLOT_DIR=disk-slot/slot-${TIMESTAMP}" >> $GITHUB_ENV

    - name: Install Required Packages
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl unzip file openjdk-17-jdk

    - name: Create Directory Structure
      run: |
        mkdir -p $SLOT_DIR/springboot-app/src/main/java/com/example/demo
        mkdir -p $SLOT_DIR/sql/init
        mkdir -p $SLOT_DIR/reports/checkmarx
        mkdir -p $SLOT_DIR/ibm/was

    - name: Generate Spring Boot Project Files
      run: |
        cat <<EOF > $SLOT_DIR/springboot-app/pom.xml
        <project xmlns="http://maven.apache.org/POM/4.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
          <modelVersion>4.0.0</modelVersion>
          <groupId>com.example</groupId>
          <artifactId>demo</artifactId>
          <version>0.0.1-SNAPSHOT</version>
          <parent>
            <groupId>org.springframework.boot</groupId>
            <artifactId>spring-boot-starter-parent</artifactId>
            <version>2.7.5</version>
          </parent>
          <dependencies>
            <dependency>
              <groupId>org.springframework.boot</groupId>
              <artifactId>spring-boot-starter-web</artifactId>
            </dependency>
          </dependencies>
        </project>
        EOF

        cat <<EOF > $SLOT_DIR/springboot-app/src/main/java/com/example/demo/Application.java
        package com.example.demo;

        import org.springframework.boot.SpringApplication;
        import org.springframework.boot.autoconfigure.SpringBootApplication;

        @SpringBootApplication
        public class Application {
          public static void main(String[] args) {
            SpringApplication.run(Application.class, args);
          }
        }
        EOF

    - name: Simulate IBM WAS Installation
      run: |
        echo "Installing IBM WAS to $SLOT_DIR/ibm/was..."
        echo "WebSphere installed on: $(date)" > $SLOT_DIR/ibm/was/install.log

    - name: Build Spring Boot App with Maven
      run: |
        cd $SLOT_DIR/springboot-app
        mvn clean install

    - name: Run Checkmarx SAST Scan (v2.3.19)
      uses: Checkmarx/ast-github-action@2.3.19
      with:
        base_uri: https://ast.checkmarx.net
        cx_client_id: ${{ secrets.CX_CLIENT_ID }}
        cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
        cx_tenant: ${{ secrets.CX_TENANT }}
        project_name: ${{ github.repository }}
        branch: main
        additional_params: --report-format sarif --output-path ${{ env.SLOT_DIR }}/reports/checkmarx

    - name: Upload SARIF to GitHub Security Dashboard
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ env.SLOT_DIR }}/reports/checkmarx/cx_result.sarif
